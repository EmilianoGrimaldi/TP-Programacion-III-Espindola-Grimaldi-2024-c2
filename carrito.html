<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito</title>
    <link rel="icon" href="/files/images/logos/4.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="files/css/estilos-carrito.css" />
  </head>
  <body>
    <main>
      <div class="container mt-5" id="contenedorMain">
        <div class="contenedorCarrito">
          <div class="tituloCarrito">
            <h2 class="titulo-principal">Carrito</h2>
            <div class="iconoModo">
              <i class="bi bi-brightness-high" id="iconoToggler"></i>
            </div>
          </div>
          <div class="carritoProductos" id="carritoProductos">
            <div class="carritoProducto">
              <div class="carritoProductoInfo">
                <div class="divimg">
                  <img
                    class="carritoProductoImagen"
                    src="https://store-images.s-microsoft.com/image/apps.25322.14537704372270848.6ecb6038-5426-409a-8660-158d1eb64fb0.d230176a-d7a2-4696-ad23-ff53a6e004df?mode=scale&q=90&h=225&w=150&background=%23FFFFFF"
                    alt=""
                  />
                </div>
                <div class="carritoProductoTitulo">
                  <small>TITULO</small>
                  <h3>ELDEN RING</h3>
                </div>
                <div class="carritoProductoCantidad">
                  <small>CANTIDAD</small>
                  <div class="selectorCantidad">
                    <i class="bi bi-dash-circle"></i>
                    <p>1</p>
                    <i class="bi bi-plus-circle"></i>
                  </div>
                </div>
              </div>
              <div class="carritoProductoPrecioSubtotal">
                <div class="carritoProductoPrecio">
                  <small>PRECIO</small>
                  <p>1000</p>
                </div>
                <div class="carritoProductoSubtotal">
                  <small>SUBTOTAL</small>
                  <p>1000</p>
                </div>
              </div>
              <div class="carritoProductoEliminar">
                <button class="btnEliminar">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </div>

            <div class="carritoProducto">
              <div class="carritoProductoInfo">
                <div class="divimg">
                  <img
                    class="carritoProductoImagen"
                    src="https://hips.hearstapps.com/hmg-prod/images/joker-2-poster-66166118a290d.jpg"
                    alt=""
                  />
                </div>
                <div class="carritoProductoTitulo">
                  <small>TITULO</small>
                  <h3>JOKER</h3>
                </div>
                <div class="carritoProductoCantidad">
                  <small>CANTIDAD</small>
                  <div class="selectorCantidad">
                    <i class="bi bi-dash-circle"></i>
                    <p>2</p>
                    <i class="bi bi-plus-circle"></i>
                  </div>
                </div>
              </div>
              <div class="carritoProductoPrecioSubtotal">
                <div class="carritoProductoPrecio">
                  <small>PRECIO</small>
                  <p>2000</p>
                </div>
                <div class="carritoProductoSubtotal">
                  <small>SUBTOTAL</small>
                  <p>4000</p>
                </div>
              </div>
              <div class="carritoProductoEliminar">
                <button class="btnEliminar">
                  <i class="bi bi-trash-fill"></i>
                </button>
              </div>
            </div>

            <div id="carritoAcciones" class="carritoAcciones">
              <div class="carritoAccionesIzquierda">
                <a class="carritoAccionesVolver" href="pantalla-productos.html">
                  <i class="bi bi-arrow-return-left"></i> SEGUIR COMPRANDO
                </a>
                <button
                  class="carritoAccionesVaciar"
                  id="carritoAccionesVaciar"
                >
                  VACIAR CARRITO
                </button>
              </div>
              <div class="carritoAccionesDerecha">
                <div class="carritoAccionesTotal">
                  <p>TOTAL:</p>
                  <p id="total">$5000</p>
                </div>
                <button
                  class="carritoAccionesComprar"
                  id="carritoAccionesComprar"
                >
                  COMPRAR
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>2024 Â© Todos los derechos reservados</p>
      </div>
    </footer>
    <script type="module" src="files\js\carrito.js"></script>
  </body>
</html>
