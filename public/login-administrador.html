<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administrador</title>
    <link rel="icon" href="./images/4.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/estilos-login-admin.css" />
  </head>
  <body>
    <main>
      <div class="container mt-5" id="contenedorMain">
        <div class="row cajaLogin" id="cajaLogin">
          <div class="col-md-6 izquierda">
            <div class="imagen">
              <img src="./images/4.webp" />
            </div>
          </div>
          <div class="col-md-6 derecha">
            <form>
              <div class="titulo">
                <h2>INICIAR SESIÓN</h2>
                <div class="iconoModo">
                  <i class="bi bi-brightness-high" id="iconoToggler"></i>
                </div>
              </div>

              <div class="mb-3">
                <label for="usuarioTxt" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuarioTxt" />
              </div>
              <div class="mb-3">
                <label for="passTxt" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passTxt" />
              </div>
              <div class="botones">
                <a href="/abm"
                  ><button
                    type="button"
                    class="btn btn-primary"
                    id="btnIngresar"
                  >
                    INGRESAR
                  </button></a
                >
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btnIngresoRapido"
                >
                  INGRESO RÁPIDO
                </button>
              </div>
              <div class="botonVolver">
                <a href="landing-page.html">
                  <button type="button" class="btn btn-primary">
                    <i class="bi bi-arrow-return-left"></i>VOLVER A INICIO
                  </button></a
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>2024 © Todos los derechos reservados</p>
      </div>
    </footer>
    <script src="./js/login-admin.js"></script>
  </body>
</html>
