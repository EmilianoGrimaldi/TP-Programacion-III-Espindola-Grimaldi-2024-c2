<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing-page</title>
    <link rel="icon" href="./images/4.webp" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/estilos-landing.css" />
  </head>
  <body>
    <main>
      <div class="container" id="containerMain">
        <div class="row">
          <div class="col-12 col-md-11 mt-5" id="bienvenida">
            <h1>LE DAMOS LA BIENVENIDA A GAME REEL</h1>
          </div>
          <div class="col-12 col-md-1 mt-5" id="icono">
            <i class="bi bi-brightness-high" id="iconoToggler"></i>
          </div>
        </div>
        <div class="row">
          <div class="col mt-5">
            <div id="imagen">
              <img id="logo" src="./images/4.webp" alt="" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 form">
            <form id="formulario">
              <h3>Por favor, díganos su nombre.</h3>
              <div class="mb-3 mt-3">
                <input
                  type="text"
                  class="form-control"
                  id="inputNombre"
                  placeholder="Nombre"
                />
              </div>
              <div class="row admin">
                <h5>
                  ¿Sos administrador?
                  <a href="login-administrador.html">Logueate</a>
                </h5>
              </div>
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-primary" id="btnAceptar">
                    Aceptar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>2024 © Todos los derechos reservados</p>
      </div>
    </footer>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/landing.js"></script>
  </body>
</html>
