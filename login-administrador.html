<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="files\css\estilos-login-admin.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row cajaLogin">
          <div class="col-sm-6 izquierda">
            <p>aca va el logo</p>
            <div class="imagen">
              <img src="" />
            </div>
          </div>
          <div class="col-sm-6 derecha">
            <form>
              <h2>Iniciar Sesion</h2>
              <div class="mb-3">
                <label for="usuarioTxt" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuarioTxt" />
              </div>
              <div class="mb-3">
                <label for="passTxt" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passTxt" />
              </div>
              <div class="botones">
                <button type="button">Ingresar</button>
                <button type="button" id="btnIngresoRapido">
                  Ingreso rápido
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="files\js\login-admin.js"></script>
  </body>
</html>
