<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-admin</title>
    <link rel="icon" href="/files/images/logos/8.jpeg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="files\css\estilos-login-admin.css" />
  </head>
  <body>
    <header>
      <nav class="navbar container mt-4">
        <div class="container d-flex justify-content-center">
          <div class="row rowNav">
            <div class="col izquierdaNav">
              <div class="imagenLogo">
                <img src="files\images\logos\4.webp" alt="" />
              </div>
              <a href="pantalla-productos.html">GAMEREEL</a>
            </div>
            <div class="col medioNav">
              <ul class="links">
                <li><a href="pantalla-productos.html">Inicio</a></li>
                <li><a href="login-administrador.html">Administrador</a></li>
              </ul>
            </div>
            <div class="col derechaNav">
              <div class="col-1 mt-3" id="icono">
                <i class="bi bi-brightness-high" id="iconoToggler"></i>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-5" id="contenedorMain">
        <div class="row cajaLogin">
          <div class="col-sm-6 izquierda">
            <div class="imagen">
              <img src="files\images\logos\4.webp" />
            </div>
          </div>
          <div class="col-sm-6 derecha">
            <form>
              <h2>Iniciar Sesion</h2>
              <div class="mb-3">
                <label for="usuarioTxt" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="usuarioTxt" />
              </div>
              <div class="mb-3">
                <label for="passTxt" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passTxt" />
              </div>
              <div class="botones">
                <a href="abmV2.html"
                  ><button
                    type="button"
                    class="btn btn-primary"
                    id="btnIngresar"
                  >
                    Ingresar
                  </button></a
                >
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btnIngresoRapido"
                >
                  Ingreso rápido
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="files\js\login-admin.js"></script>
  </body>
</html>
