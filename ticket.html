<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket de compra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="files/css/styles-ticket.css" />
  </head>
  <body class="container d-flex align-items-center justify-content-center">
    <article>
      <header class="container" id="datosCompra">
        <div class="row d-flex align-items-center">
          <img class="col-4" src="" alt="logo" />
          <h1 class="col-8">Game Reel</h1>
          <div class="row">
            <section class="d-flex justify-content-center">
              <ul>
                <li>
                  <p>Fecha:</p>
                </li>
                <li>
                  <p>ID de compra:</p>
                </li>
                <li>
                  <p>Cliente:</p>
                </li>
              </ul>
            </section>
          </div>
        </div>
      </header>
      <section class="container" id="detalle-compra">
        <header class="row">
          <h3 class="d-flex justify-content-center">Detalle de compra</h3>
        </header>
        <section class="p-3">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Precio Unitario</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </section>
        <footer class="container">
          <div class="row d-flex align-items-center m-0">
            <h4 class="col-9 d-flex justify-content-end">Total:</h4>
            <h4 class="col-3 d-flex justify-content-start">$</h4>
          </div>
          <div class="row">
            <div class="col-12 d-flex justify-content-center m-2">
                <button>Descargar PDF</button>
            </div>
          </div>
        </footer>
      </section>
    </article>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
